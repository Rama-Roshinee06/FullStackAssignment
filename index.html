<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poem Adventure</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- THREE (ONLY ONE VERSION) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<!-- VANTA EFFECTS -->
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', Arial;
  overflow: hidden;
}

#vanta-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  padding: 20px;
}

h1 {
  animation: floatBounce 3s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(255,255,255,0.5);
}

@keyframes floatBounce {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}

.theme-buttons {
  margin: 20px 0;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}

.theme-btn {
  padding: 12px 22px;
  border-radius: 20px;
  background: rgba(255,255,255,0.25);
  border: none;
  cursor: pointer;
  font-size: 1.1em;
  backdrop-filter: blur(8px);
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}

.theme-btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.theme-btn:hover {
  transform: scale(1.1) rotate(2deg);
}

.theme-btn:active::before {
  width: 300px;
  height: 300px;
}

.theme-btn.active {
  background: rgba(255,255,255,0.45);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.4); }
  50% { box-shadow: 0 0 30px rgba(255,255,255,0.8); }
}

#poem-card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(16px);
  border-radius: 28px;
  padding: 35px;
  max-width: 600px;
  text-align: center;
  position: relative;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}

/* Glowing animated border */
#poem-card::before {
  content: '';
  position: absolute;
  inset: -3px;
  border-radius: 28px;
  background: linear-gradient(45deg, 
    #ff0080, #ff8c00, #40e0d0, #ff0080);
  background-size: 300% 300%;
  z-index: -1;
  animation: glowBorder 4s ease infinite;
  opacity: 0.6;
}

@keyframes glowBorder {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}
.fpoter{
  padding-bottom:3%;
}
/* Card animation classes */
.card-animate {
  animation: cardPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes cardPop {
  0% {
    transform: scale(0.8) rotate(-5deg);
    opacity: 0;
  }
  50% {
    transform: scale(1.1) rotate(2deg);
  }
  100% {
    transform: scale(1) rotate(0deg);
    opacity: 1;
  }
}

.poem-emoji {
  font-size: 3.5em;
  display: inline-block;
  animation: emojiSpin 0.8s ease-out;
}

@keyframes emojiSpin {
  0% {
    transform: rotate(0deg) scale(0.5);
    opacity: 0;
  }
  50% {
    transform: rotate(180deg) scale(1.2);
  }
  100% {
    transform: rotate(360deg) scale(1);
    opacity: 1;
  }
}

.poem-title {
  font-size: 2em;
  margin: 10px 0;
  animation: titleWave 0.8s ease-out;
}

@keyframes titleWave {
  0% {
    transform: translateY(-30px);
    opacity: 0;
  }
  60% {
    transform: translateY(5px);
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

#poem-text {
  font-size: 1.2em;
  line-height: 1.7;
  white-space: pre-line;
  animation: textFadeSlide 1s ease-out;
}

@keyframes textFadeSlide {
  0% {
    transform: translateX(-20px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: #f0f;
  position: absolute;
  animation: confettiFall 3s linear forwards;
  z-index: 100;
}

@keyframes confettiFall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

.game-footer {
  margin-top: 30px;
  padding: 15px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  font-size: 0.9em;
  text-align: center;
  color: rgba(255,255,255,0.9);
}

.roll-number {
  font-size: 0.85em;
  opacity: 0.8;
}
</style>
</head>

<body>
<div id="vanta-bg"></div>

<div class="container">
  <h1>üåà Poem Adventure üåà</h1>

  <div class="theme-buttons">
    <button class="theme-btn" data-theme="stars">‚≠ê Stars</button>
    <button class="theme-btn" data-theme="fog">üå´Ô∏è Fog</button>
    <button class="theme-btn" data-theme="forest">üå≥ Forest</button>
  </div>

  <div id="poem-card">
    <div class="poem-emoji" id="emoji"></div>
    <div class="poem-title" id="title"></div>
    <div id="poem-text"></div>
  </div>

  <footer class="game-footer">
    üéÆDesigned By:<br><t>RAMA ROSHINEE S V<br>
    <span class="roll-number">CB.SC.U4CSE23645</span>
    <br>
    <br>
  </footer>
</div>

<script>
let currentVanta = null;

const themes = {
  stars: {
    emoji: "‚≠ê",
    title: "Starry Night",
    poem: `Tiny lights in velvet skies,
Blinking secrets, gentle eyes.
Stars connect and softly gleam,
We float inside a cosmic dream.`,
    effect: () => VANTA.NET({
      el: "#vanta-bg",
      color: 0xffffaa,
      backgroundColor: 0x05051a,
      points: 10,
      spacing: 18
    })
  },

  fog: {
    emoji: "üå´Ô∏è",
    title: "Misty Shores",
    poem: `Fog rolls in where oceans sleep,
Secrets that the waters keep.
Soft and still, the waves are shy,
Dreams drift slowly passing by.`,
    effect: () => VANTA.FOG({
      el: "#vanta-bg",
      highlightColor: 0xfff,
      midtoneColor: 0xff614b,
      lowlightColor: 0x1b72a0,
      baseColor: 0x0f172a,
      blurFactor: 0.6,
      speed: 1.1
    })
  },
  forest: {
    emoji: "üå≥",
    title: "Forest Friends",
    poem: `Leaves whisper secrets old,
Stories green and stories bold.
Birds fly paths we cannot see,
Forest hums in harmony.`,
    effect: () => VANTA.BIRDS({
      el: "#vanta-bg",
      backgroundColor: 0x0b2e13,
      color1: 0x7CFC00,
      birdSize: 1.4,
      speedLimit: 4
    })
  }
};

function createConfetti(x, y) {
  const colors = ['#ff0080', '#00ff80', '#0080ff', '#ff8000', '#ff0000', '#ffff00'];
  for (let i = 0; i < 15; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = x + 'px';
    confetti.style.top = y + 'px';
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
    confetti.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
    document.body.appendChild(confetti);
    
    setTimeout(() => confetti.remove(), 3000);
  }
}

function changeTheme(name, event) {
  if (currentVanta) currentVanta.destroy();
  currentVanta = themes[name].effect();

  // Trigger card animation
  const card = document.getElementById('poem-card');
  card.classList.remove('card-animate');
  void card.offsetWidth; // Force reflow
  card.classList.add('card-animate');

  // Update content with re-triggering animations
  const emoji = document.getElementById("emoji");
  const title = document.getElementById("title");
  const text = document.getElementById("poem-text");

  emoji.style.animation = 'none';
  title.style.animation = 'none';
  text.style.animation = 'none';

  setTimeout(() => {
    emoji.textContent = themes[name].emoji;
    title.textContent = themes[name].title;
    text.textContent = themes[name].poem;

    emoji.style.animation = 'emojiSpin 0.8s ease-out';
    title.style.animation = 'titleWave 0.8s ease-out';
    text.style.animation = 'textFadeSlide 1s ease-out';
  }, 10);

  // Confetti effect
  if (event) {
    const rect = event.target.getBoundingClientRect();
    createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
  }

  document.querySelectorAll(".theme-btn").forEach(b =>
    b.classList.toggle("active", b.dataset.theme === name)
  );
}

document.querySelectorAll(".theme-btn").forEach(btn => {
  btn.onclick = (e) => changeTheme(btn.dataset.theme, e);
});

window.onload = () => changeTheme("stars");
</script>
</body>
</html>
